<section class="page">
    <header class="header">
        <h2>Produtos</h2>
        <mat-form-field appearance="outline" style="min-width: 280px;">
            <mat-label>Buscar (código ou descrição)</mat-label>
            <input matInput [formControl]="search" placeholder="ex.: NOTE-001">
        </mat-form-field>
    </header>

    <div class="actions" style="margin-bottom: 12px;">
        <button mat-raised-button color="primary" (click)="novoProduto()">
            Novo Produto
        </button>
    </div>

    <div class="table-wrapper" *ngIf="!loading(); else loadingTpl">
        <table mat-table [dataSource]="data" class="mat-elevation-z1 full-width">

            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef>Código</th>
                <td mat-cell *matCellDef="let row">{{ row.codigo }}</td>
            </ng-container>

            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef>Descrição</th>
                <td mat-cell *matCellDef="let row">{{ row.descricao }}</td>
            </ng-container>

            <ng-container matColumnDef="saldo">
                <th mat-header-cell *matHeaderCellDef>Saldo</th>
                <td mat-cell *matCellDef="let row">{{ row.saldo }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row        *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator
            [length]="total"
            [pageIndex]="pageIndex"
            [pageSize]="pageSize"
            [pageSizeOptions]="[5,10,20,50]"
            (page)="onPageChange($event)">
        </mat-paginator>
    </div>

    <ng-template #loadingTpl>
        <div class="loading">
            <mat-spinner diameter="40"></mat-spinner>
            <span>Carregando...</span>
        </div>
    </ng-template>
</section>
