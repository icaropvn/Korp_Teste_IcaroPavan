<h2 mat-dialog-title>Nova Nota</h2>

<form [formGroup]="form" (ngSubmit)="salvar()">
  <mat-dialog-content>
    <div class="items">
      <div class="item" *ngFor="let g of itens.controls; let i = index" [formGroup]="g">
        <div class="row">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Produto ID</mat-label>
            <input matInput type="number" formControlName="produtoId" placeholder="Ex.: 4" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Quantidade</mat-label>
            <input matInput type="number" formControlName="quantidade" min="1" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Preço (unitário)</mat-label>
            <input matInput type="number" step="0.01" formControlName="preco" min="0" />
          </mat-form-field>
        </div>

        <div class="item-actions">
          <button mat-button color="warn" type="button" (click)="removeItem(i)" [disabled]="itens.length <= 1">
            Remover item
          </button>
        </div>

        <div class="divider"></div>
      </div>

      <div class="add-row">
        <button mat-stroked-button type="button" (click)="addItem()">Adicionar item</button>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancelar()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit">Salvar</button>
  </mat-dialog-actions>
</form>
