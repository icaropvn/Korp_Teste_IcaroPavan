<section class="page">
  <header class="page-header">
    <h1 class="title">Notas Fiscais</h1>

    <div class="actions">
      <div class="search">
        <input
          type="search"
          placeholder="Buscar por número, status…"
          [formControl]="search"
          aria-label="Buscar notas"
        />
      </div>

      <button class="btn" type="button" (click)="load()" [disabled]="loading()">Atualizar</button>
      <button class="btn btn-secondary" type="button" (click)="novaNota()">Nova Nota</button>
    </div>
  </header>

  <div class="content" *ngIf="!loading(); else loadingTpl">
    <div class="empty" *ngIf="data().length === 0">
      <p>Nenhuma nota encontrada.</p>
    </div>

    <div class="table-wrap" *ngIf="data().length > 0">
      <table class="table">
        <thead>
          <tr>
            <th style="width: 80px;">ID</th>
            <th style="width: 140px;">Número</th>
            <th style="width: 160px;">Status</th>
            <th style="width: 140px;">Qtde Itens</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let n of data()">
            <td>{{ n.id }}</td>
            <td>{{ n.numero ?? '—' }}</td>
            <td>
              <span class="chip" [class.open]="(n.status || '').toLowerCase() === 'aberta'">
                {{ n.status }}
              </span>
            </td>
            <td>{{ n.itens?.length ?? 0 }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <footer class="pager" *ngIf="total > pageSize">
      <div class="info">
        Página <strong>{{ pageIndex + 1 }}</strong> de <strong>{{ totalPages() }}</strong>
        <span class="sep">•</span>
        Total: <strong>{{ total }}</strong>
      </div>
      <div class="controls">
        <button class="btn" (click)="prevPage()" [disabled]="pageIndex === 0">Anterior</button>
        <button class="btn" (click)="nextPage()" [disabled]="pageIndex >= totalPages() - 1">Próxima</button>
      </div>
    </footer>
  </div>

  <ng-template #loadingTpl>
    <div class="loading">
      <div class="spinner" aria-hidden="true"></div>
      <span>Carregando…</span>
    </div>
  </ng-template>
</section>
